<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-test</title>
    <script src="./js/vue.js"></script>
    <script>
        window.onload = function () {
            // 注册一个全局自定义指令 `v-focus`
            // Vue.directive('focus', {
            //     // 当被绑定的元素插入到 DOM 中时……
            //     inserted: function (el) {
            //         // 聚焦元素
            //         el.focus()
            //     }
            // })
            var vm = new Vue({
                el: '#itany',
                data: {
                    msg: '哈哈哈哈'
                }, //存储数据
                methods: {

                }, //存储方法
                directives: {
                    focus: {
                        inserted: function (el) {
                            el.focus()
                        },
                    }
                }
            });

        }
    </script>
</head>

<body>

    <div id="itany">
        <!-- <p v-wps>{{msg}}</p> -->
        <input type="text" v-focus>
    </div>

</body>

</html>
