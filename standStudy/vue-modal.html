<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-test</title>
    <script src="./js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: '#itany',
                data: {
                    name: 'tom',
                    age: '21',
                    flag: 'true',
                    nums: [2, 15, 20, 63],
                    user: {
                        id: 20,
                        name: '虢利瑀'
                    }
                }
            });
        }
    </script>
</head>

<body>

    <div id="itany">
        <label for="name">用户名：
            <input type="text" v-model="name">
        </label>
        {{name}}
        <br> {{age}}
        <br> {{flag}}
        <br> {{nums}}
        <br> {{user}}
    </div>
</body>

</html>
