<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-test</title>
    <script src="./js/vue.js"></script>

</head>

<body>

    <div id="itany">
        <h3>父级组件{{name}}</h3>
        <input type="text" v-model="name">
        <my-hello :name.sync="name" :user="user"></my-hello>
    </div>
    <template id="gly01">
        <div>
            <h4>子组件：{{name}}</h4>
            <h4>子组件：{{user.name}}</h4>
            <button @click="change">修改数据</button>
        </div>
    </template>

    <script>
        var vm = new Vue({ //父级组件
            el: '#itany',
            data: {
                name: 'gly001',
                user: {
                    name: 'zhangsan',
                    age: 25
                }
            }, //存储数据
            components: {
                'my-hello': {
                    template: '#gly01',
                    props: ['name', 'user'],
                    // data() {
                    //     return {
                    //         username: this.name
                    //     }
                    // },
                    methods: {
                        change() {
                            // this.username = 'alinece'
                            this.$emit('update:name', 'alince');
                            this.user.name = 'glyasd'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
